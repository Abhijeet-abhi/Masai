<script>

        if(user_age>18){
            // let dis=document.getElementById("display").innerText="You can drive in India!"
            // console.log(dis);
            let dis=document.getElementById("display").innerText;
            alert("You can drive in India!");
            
        }else if(user_age<18){
            // let dis=document.getElementById("display").innerText="You can't drive in India!";
            // console.log(dis);
            let dis=document.getElementById("display").innerText;
            alert("You can't drive in India!");
        }else{
            // let dis=document.getElementById("display").innerText="You are just old enough to drive in India!"
            // console.log(dis);
            let dis=document.getElementById("display").innerText;

        }
    }
 
</script>
