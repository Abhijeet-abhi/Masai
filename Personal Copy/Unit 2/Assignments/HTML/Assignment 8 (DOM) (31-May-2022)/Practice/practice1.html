<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input id="age" type="number" placeholder="enter age">
    <button onClick="login()">Login</button>
    <p id="res">Display text</p>
</body>
</html>
<script>
    function login(){
        let userage=document.getElementById("age").value;
        if(userage>18){
            document.getElementById("res").innerText="You are Eligible";
        }else if(userage<18){
            document.getElementById("res").innerText="You are Not Eligible";
        }else{
            document.getElementById("res").innerText="You are about to be Eligible";
        }
    }
</script>
